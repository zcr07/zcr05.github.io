name: Publish Issues

on:
  push:
    paths:
      - 'issues/*.md'

permissions:
  contents: read
  issues: write

jobs:
  publish_issues:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 2  # ç¡®ä¿èƒ½è®¿é—®ä¸Šä¸€ä¸ªæäº¤

      - name: ğŸ“‚ è·å–æœ¬æ¬¡æäº¤å˜æ›´çš„ issues/*.md æ–‡ä»¶
        id: get_changed_files
        run: |
          echo "ğŸ” å½“å‰ GITHUB_SHA: $GITHUB_SHA"
          echo "ğŸ“‹ å½“å‰æäº¤å˜æ›´æ–‡ä»¶åˆ—è¡¨ï¼š"
          git diff-tree --no-commit-id --name-only -r "$GITHUB_SHA"

          CHANGED_FILES=$(git diff-tree --no-commit-id --name-only -r "$GITHUB_SHA" | grep '^issues/.*\.md$' || true)

          echo "ğŸ“‚ æœ¬æ¬¡è·å–åˆ°çš„mdæ–‡ä»¶ï¼š$CHANGED_FILES"

          echo "CHANGED_FILES<<EOF" >> $GITHUB_ENV
          echo "$CHANGED_FILES" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: ğŸ“ åˆ›å»ºæˆ–æ›´æ–° Issues
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          echo "ğŸ“‚ å¼€å§‹å¤„ç† issues/*.md æ–‡ä»¶"

          for file in $CHANGED_FILES; do
            echo "ğŸ“„ å¤„ç†æ–‡ä»¶: $file"

            TITLE=$(basename "$file" .md | sed 's/[-_]/ /g')
            echo "ğŸ” æ£€æŸ¥æ˜¯å¦å·²æœ‰åŒå issue: '$TITLE'"

            # æå–æ ‡ç­¾
            LABELS_LINE=$(grep '^ISSUE_LABELS:' "$file" || true)
            if [[ -n "$LABELS_LINE" ]]; then
              LABELS=$(echo "$LABELS_LINE" | sed 's/^ISSUE_LABELS:[[:space:]]*//' | tr ',' '\n' | sed 's/^[[:space:]]*//;s/[[:space:]]*$//' | paste -sd, -)
              echo "ğŸ·ï¸ è·å–åˆ°çš„æ ‡ç­¾ï¼š'$LABELS'"
            else
              LABELS=""
              echo "ğŸ·ï¸ æ²¡æœ‰æ‰¾åˆ° ISSUE_LABELSï¼Œè·³è¿‡æ·»åŠ æ ‡ç­¾"
            fi

            BODY=$(grep -v '^ISSUE_LABELS:' "$file")

            ISSUE_NUMBER=$(gh issue list \
              --state all \
              --search "$TITLE in:title" \
              --json number,title \
              | jq -r ".[] | select(.title==\"$TITLE\") | .number")

            if [[ -n "$ISSUE_NUMBER" ]]; then
              echo "â™»ï¸ æ›´æ–°å·²å­˜åœ¨çš„ issue #$ISSUE_NUMBER"
              if [[ -n "$LABELS" ]]; then
                gh issue edit "$ISSUE_NUMBER" --body "$BODY" --add-label "$LABELS"
              else
                gh issue edit "$ISSUE_NUMBER" --body "$BODY"
              fi
            else
              echo "ğŸ†• åˆ›å»ºæ–°çš„ issue: $TITLE"
              if [[ -n "$LABELS" ]]; then
                gh issue create -t "$TITLE" -b "$BODY" -l "$LABELS"
              else
                gh issue create -t "$TITLE" -b "$BODY"
              fi
            fi
            
            echo "âœ… å®Œæˆï¼š$TITLE"
          done