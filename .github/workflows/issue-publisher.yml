name: Publish Issues and Trigger Build

on:
  push:
    paths:
      - 'issues/*.md'

permissions:
  contents: read
  issues: write

jobs:
  publish_issues:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install GitHub CLI and jq
        run: |
          sudo apt-get update
          sudo apt-get install -y gh jq

      - name: Create or update GitHub Issues
        run: |
          echo "ğŸ“‚ å¼€å§‹å¤„ç† issues/*.md æ–‡ä»¶"

          for file in issues/*.md; do
            TITLE=$(basename "$file" .md | sed 's/[-_]/ /g')
            BODY=$(cat "$file")

            echo "ğŸ” æ£€æŸ¥æ˜¯å¦å·²æœ‰åŒå issue: '$TITLE'"
            ISSUE_NUMBER=$(gh issue list \
              --state all \
              --search "$TITLE in:title" \
              --json number,title \
              | jq -r ".[] | select(.title==\"$TITLE\") | .number")

            if [[ -n "$ISSUE_NUMBER" ]]; then
              echo "â™»ï¸ æ›´æ–°å·²å­˜åœ¨çš„ issue #$ISSUE_NUMBER"
              gh issue edit "$ISSUE_NUMBER" --body "$BODY"
            else
              echo "ğŸ†• åˆ›å»ºæ–°çš„ issue: $TITLE"
              gh issue create -t "$TITLE" -b "$BODY"
            fi
          done
        env:
          GH_TOKEN: ${{ secrets.PERSONAL_GITHUB_TOKEN }}

      - name: ğŸ” Trigger Build Gmeek Workflow
        run: |
          echo "ğŸš€ æ­£åœ¨è§¦å‘ Build Gmeek workflow..."
          gh workflow run "Build Gmeek"
        env:
          GH_TOKEN: ${{ secrets.PERSONAL_GITHUB_TOKEN }}
